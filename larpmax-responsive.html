<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LarpMax</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #fff;
            font-family: 'Space Mono', monospace;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .floating-logos {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .logo-float {
            position: absolute;
            opacity: 0.18;
        }

        .logo-float svg {
            width: 100%;
            height: 100%;
        }

        /* Bitcoin */
        .logo-float.bitcoin {
            width: 220px;
            height: 52px;
            animation: floatBtc 28s infinite ease-in-out;
        }

        /* Coinbase */
        .logo-float.coinbase {
            width: 200px;
            height: 36px;
            animation: floatCoinbase 32s infinite ease-in-out;
        }

        /* Ethereum */
        .logo-float.ethereum {
            width: 70px;
            height: 115px;
            animation: floatEth 26s infinite ease-in-out;
        }

        /* Ledger */
        .logo-float.ledger {
            width: 100px;
            height: 100px;
            animation: floatLedger 30s infinite ease-in-out;
        }

        /* Monero */
        .logo-float.monero {
            width: 100px;
            height: 100px;
            animation: floatMonero 24s infinite ease-in-out;
        }

        @keyframes floatBtc {
            0% { transform: translate(8vw, 18vh) rotate(-3deg); }
            25% { transform: translate(60vw, 55vh) rotate(3deg); }
            50% { transform: translate(15vw, 75vh) rotate(-2deg); }
            75% { transform: translate(65vw, 20vh) rotate(5deg); }
            100% { transform: translate(8vw, 18vh) rotate(-3deg); }
        }

        @keyframes floatCoinbase {
            0% { transform: translate(65vw, 70vh) rotate(0deg); }
            25% { transform: translate(10vw, 32vh) rotate(-5deg); }
            50% { transform: translate(50vw, 8vh) rotate(3deg); }
            75% { transform: translate(20vw, 65vh) rotate(-2deg); }
            100% { transform: translate(65vw, 70vh) rotate(0deg); }
        }

        @keyframes floatEth {
            0% { transform: translate(42vw, 6vh) rotate(0deg); }
            25% { transform: translate(5vw, 50vh) rotate(8deg); }
            50% { transform: translate(65vw, 72vh) rotate(-5deg); }
            75% { transform: translate(80vw, 18vh) rotate(3deg); }
            100% { transform: translate(42vw, 6vh) rotate(0deg); }
        }

        @keyframes floatLedger {
            0% { transform: translate(78vw, 42vh) rotate(0deg); }
            25% { transform: translate(12vw, 10vh) rotate(10deg); }
            50% { transform: translate(35vw, 78vh) rotate(-8deg); }
            75% { transform: translate(62vw, 6vh) rotate(5deg); }
            100% { transform: translate(78vw, 42vh) rotate(0deg); }
        }

        @keyframes floatMonero {
            0% { transform: translate(15vw, 62vh) rotate(0deg); }
            25% { transform: translate(55vw, 28vh) rotate(-10deg); }
            50% { transform: translate(82vw, 52vh) rotate(5deg); }
            75% { transform: translate(32vw, 82vh) rotate(-5deg); }
            100% { transform: translate(15vw, 62vh) rotate(0deg); }
        }

        .container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .header {
            position: absolute;
            top: 60px;
            text-align: center;
            width: 100%;
            padding: 0 20px;
        }

        .title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: clamp(2.5rem, 10vw, 6rem);
            letter-spacing: 0.3em;
            text-transform: uppercase;
            color: #fff;
            text-shadow: 0 0 60px rgba(255, 255, 255, 0.1);
        }

        .email-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
            width: 100%;
            max-width: 320px;
            padding: 0 20px;
        }

        .email-input {
            width: 100%;
            padding: 14px 20px;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            font-family: 'Space Mono', monospace;
            font-size: 14px;
            text-align: center;
            outline: none;
            transition: all 0.3s ease;
            -webkit-appearance: none;
            border-radius: 0;
        }

        .email-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .email-input:focus {
            border-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
        }

        .subscribe-btn {
            width: 100%;
            padding: 14px 20px;
            background: #fff;
            border: none;
            color: #000;
            font-family: 'Space Mono', monospace;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            -webkit-appearance: none;
            border-radius: 0;
        }

        .subscribe-btn:hover {
            background: rgba(255, 255, 255, 0.9);
            transform: translateY(-2px);
            box-shadow: 0 10px 40px rgba(255, 255, 255, 0.2);
        }

        .subscribe-btn:active {
            transform: translateY(0);
        }

        .tiktok-link {
            position: fixed;
            bottom: 24px;
            right: 24px;
            z-index: 100;
            text-decoration: none;
            color: #fff;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.2rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            opacity: 0.6;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px;
            min-height: 44px;
            min-width: 44px;
        }

        .tiktok-link:hover {
            opacity: 1;
            transform: translateX(-5px);
        }

        .tiktok-link svg {
            width: 20px;
            height: 20px;
            fill: #fff;
        }

        /* Tablet */
        @media (max-width: 768px) {
            .header {
                top: 40px;
            }

            .title {
                letter-spacing: 0.2em;
            }

            .logo-float.bitcoin {
                width: 160px;
                height: 38px;
            }

            .logo-float.coinbase {
                width: 150px;
                height: 27px;
            }

            .logo-float.ethereum {
                width: 50px;
                height: 82px;
            }

            .logo-float.ledger {
                width: 70px;
                height: 70px;
            }

            .logo-float.monero {
                width: 70px;
                height: 70px;
            }

            .tiktok-link {
                bottom: 20px;
                right: 16px;
                font-size: 1rem;
            }
        }

        /* Mobile */
        @media (max-width: 480px) {
            .header {
                top: 30px;
            }

            .title {
                font-size: clamp(2rem, 12vw, 3rem);
                letter-spacing: 0.15em;
            }

            .email-form {
                gap: 12px;
            }

            .email-input,
            .subscribe-btn {
                padding: 12px 16px;
                font-size: 13px;
            }

            .logo-float {
                opacity: 0.12;
            }

            .logo-float.bitcoin {
                width: 120px;
                height: 28px;
            }

            .logo-float.coinbase {
                width: 110px;
                height: 20px;
            }

            .logo-float.ethereum {
                width: 35px;
                height: 57px;
            }

            .logo-float.ledger {
                width: 50px;
                height: 50px;
            }

            .logo-float.monero {
                width: 50px;
                height: 50px;
            }

            /* Hide some logos on very small screens for cleaner look */
            .logo-float.ledger,
            .logo-float.monero {
                display: none;
            }

            .tiktok-link {
                bottom: 16px;
                right: 12px;
                font-size: 0.9rem;
                gap: 8px;
            }

            .tiktok-link svg {
                width: 18px;
                height: 18px;
            }
        }

        /* Very small screens */
        @media (max-width: 360px) {
            .title {
                letter-spacing: 0.1em;
            }

            .email-input,
            .subscribe-btn {
                padding: 10px 14px;
                font-size: 12px;
            }

            .subscribe-btn {
                letter-spacing: 0.15em;
            }
        }

        /* Reduced motion preference */
        @media (prefers-reduced-motion: reduce) {
            .logo-float {
                animation: none !important;
                opacity: 0.1;
            }

            .logo-float.bitcoin {
                transform: translate(10vw, 20vh);
            }

            .logo-float.coinbase {
                transform: translate(60vw, 70vh);
            }

            .logo-float.ethereum {
                transform: translate(75vw, 25vh);
            }

            .logo-float.ledger {
                transform: translate(20vw, 60vh);
            }

            .logo-float.monero {
                transform: translate(50vw, 40vh);
            }
        }
    </style>
</head>
