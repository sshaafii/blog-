{{ define "main" }}
<article class="blog-post">
    <nav class="back-link">
        <a href="/">‚Üê Back to home</a>
    </nav>

    <header class="post-header">
        <h1 class="post-title">{{ .Title }}</h1>
        <time datetime="{{ .Date.Format "2006-01-02" }}" class="post-date">
            {{ .Date.Format "January 2, 2006" }}
        </time>
    </header>

    <div class="post-content">
        {{ .Content }}
    </div>
</article>
{{ end }}
